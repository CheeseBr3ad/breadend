name: Deploy to DigitalOcean

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Properly install doctl from the official binary release
      - name: Install doctl
        run: |
          curl -s https://api.github.com/repos/digitalocean/doctl/releases/latest \
            | grep "browser_download_url" \
            | grep "$(uname -s)-$(uname -m).tar.gz" \
            | cut -d '"' -f 4 \
            | wget -i -
          tar -xzf doctl-*.tar.gz
          sudo mv doctl /usr/local/bin/

      - name: Authenticate with DigitalOcean
        run: |
          doctl auth init -t ${{ secrets.DO_API_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Login to DigitalOcean Container Registry
        run: |
          doctl registry login --expiry-seconds 600

      - name: Tag and push image to DOCR
        run: |
          REGISTRY=$(doctl registry get --format Name --no-header)
          docker tag myapp:latest registry.digitalocean.com/$REGISTRY/myapp:latest
          docker push registry.digitalocean.com/$REGISTRY/myapp:latest

      - name: SSH into Droplet and deploy
        run: |
          REGISTRY=$(doctl registry get --format Name --no-header)
          doctl compute ssh deploy@ubuntu-s-2vcpu-8gb-amd-atl1-01 --ssh-command "
            docker pull registry.digitalocean.com/$REGISTRY/myapp:latest &&
            docker stop myapp || true &&
            docker rm myapp || true &&
            docker run -d -p 80:80 --name myapp registry.digitalocean.com/$REGISTRY/myapp:latest
          "
